<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors
  </title>
</head>

<body>

  <div id="game">
      <p>You chose:  <span id="user-choice"></span> </p>
      <p>Computer chose:  <span id="computer-choice"></span> </p>
      <p>Wins:  <span id="wins"></span> </p>
      <p>Losses:  <span id="losses"></span> </p>
      <p>Ties:  <span id="ties"></span> </p>
  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    
      var wins = 0;
      var losses = 0;
      var ties = 0;

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
       // alert("User guess: " + userGuess);

      // Alerts the Computer's guess.
        //alert("Computer guess: " + computerGuess);

        var userChoice = document.getElementById("user-choice");
        var computerChoice = document.getElementById("computer-choice");
        
        userChoice.textContent = userGuess;
        computerChoice.textContent = computerGuess;
        
        var totalWins = document.getElementById("wins");
        var totalLosses = document.getElementById("losses");
        var totalTies = document.getElementById("ties");
       
        if (computerGuess === 'r' ) {
            if (userGuess === 's' ) {
                losses++;
            }  else if (userGuess ==='p' ){
                wins++;
            } else if (userGuess === 'r'){
                ties++;
            }
        }
        
        
        if (computerGuess === 'p' ) {
            if (userGuess === 'r' ) {
                losses++;
            }  else if (userGuess ==='s' ){
                wins++;
            } else if (userGuess === 'p'){
                ties++;
            }
        }
        
        
        if (computerGuess === 's' ) {
            if (userGuess === 's' ) {
                losses++;
            }  else if (userGuess ==='r' ){
                wins++;
            } else if (userGuess === 's'){
                ties++;
            }
        }
        
        
       totalWins.textContent = wins;
        totalLosses.textContent = losses;
        totalTies.textContent = ties;
        
    };
      
  </script>

</body>

</html>
